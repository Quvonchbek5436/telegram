<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      ul {
        margin-top: 20px;
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <img
      src="https://images.wallpaperscraft.com/image/single/coast_stones_sea_236801_3840x2160.jpg"
      alt=""
    />
    <div class="container">
      <div class="chiziq1"></div>
      <header>
        <div class="row px-5 py-3">
          <div
            class="col-8 d-flex align-items-center justify-content-start gap-5"
          >
            <img
              src="https://phonoteka.org/uploads/posts/2021-06/1624481019_48-phonoteka_org-p-programmirovanie-oboi-krasivo-54.jpg"
              alt=""
            />
            <h1>b-10 group</h1>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-end">
            <button class="btn text-white">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>
        </div>
      </header>
      <ul id="taskList" class="list-unstyled"></ul>
      <div class="chiziq"></div>

      <form action="" id="addForm" class="d-flex align-items-center gap-3 px-3">
        <input
          type="text"
          class="form-control"
          name="task"
          autofocus
          placeholder="Writing a message..."
        />
        <button type="submit" class="btn btn-primary">
          <i class="fab fa-telegram-plane"></i>
        </button>
      </form>
    </div>

    <script type="module" src="./js/control.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
